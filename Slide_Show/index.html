<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide show</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="slideshow">
      <img src="/Slide_Show/imagies/IMG-1.jpg" alt="Image 1" />
      <img src="/Slide_Show/imagies/IMG-2.avif" alt="Image 2" />
      <img src="/Slide_Show/imagies/IMG-3.png" alt="Image 3" />
      <img src="/Slide_Show/imagies/IMG-4.png" alt="Image 4" />
      <img src="/Slide_Show/imagies/IMG-5.jpg" alt="Image 5" />
      <img src="/Slide Show/imagies/IMG-6.jpg" alt="Image 6" />
      <img src="/Slide_Show/imagies/IMG-7.png" alt="Image 7" />
      <img src="/Slide_Show/imagies/IMG-8.png" alt="Image 8" />
      <img src="/Slide_Show/imagies/IMG-9.jpg" alt="Image 9" />
      <img src="/Slide_Show/imagies/IMG-10.avif" alt="Image 10" />
      <img src="/Slide_Show/imagies/IMG-11.png" alt="Image 11" />
      <img src="/Slide_Show/imagies/IMG-12.png" alt="Image 12" />
      <img src="/Slide_Show/imagies/IMG-13.webp" alt="Image 13" />
      <img src="/Slide_Show/imagies/IMG-14.png" alt="Image 14" />
      <img src="/Slide_Show/imagies/IMG-15.jpeg" alt="Image 15" />
      <img
        src="/Slide_Show/imagies/IMG-16.svg"
        alt="Image 16"
        style="max-width: 300px"
      />
      <img src="/Slide_Show/imagies/IMG-17.png" alt="Image 17" />
      <img src="/Slide_Show/imagies/IMG-18.png" alt="Image 18" />
      <img src="/Slide_Show/imagies/IMG-19.png" alt="Image 19" />
      <img src="/Slide_Show/imagies/IMG-20.jpg" alt="Image 20" />
    </div>
    <div id="controls">
      <button onclick="toggleSlideshow()">Start/Stop</button>
      <button onclick="prevSlide()">Previous</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
